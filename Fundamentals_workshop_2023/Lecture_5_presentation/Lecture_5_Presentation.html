## General issues: case_when (2/4)

- `dplyr::case_when()` and `base::ifelse()` can help you return values based on tests.

--

- Different from `ifelse()`, `case_when()` can **more** easily return more than two values based on more than one test.
  
--

- Let's say we want a new variable called un_sg (UN Secretary General):
  - kofi_annan, if years are between 1997 and 2006;
  - ban_kimoon, if years are between 2007 and 2016;
  - antonio_guterres, if years are between 2016 and present.

## General issues: replace_na (3/4)

- `tidyr::replace_na()` replaces NAs with specified values.
 

```r
io_income_rs %&gt;% 
  mutate(donor=replace_na(donor,"individuals")) 
#all NAs in donor are now "individuals"

io_income_rs$donor %&gt;% 
  replace_na("individual") 
#all NAs in donor are now "individuals"

io_income_rs %&gt;% 
  replace_na(list(donor="individuals",amount_nominal=0 )) 
#all NAs in donor are now individuals, and all NAs in amount_nominal are now 0

io_income_rs%&gt;% 
  replace_na(list(0)) 
#all NAs in the dataset are now 0
```

## Other (smaller) issues...(4/4)

  - Scientific notation is a bit hard to interpret: 2.5e2 =250
    - Run (include) `options(scipen=999)` to the top of your script(markdown) remove it completely.
  
--

  - The family of `scale_()` functions in ggplot2 require specifications.
    - `scale_fill_brewer()` works on the aesthetic *fill*.
    - `scale_color_brewer()` works on the aesthetic *color*.
    - `scale_x_log10()` will scale *x* in log 10.
    - `scale_y_log10()` will scale *y* in log 10.
--

  - Remember: there are many characteristics you can change on plots (size, color, fill, alpha,...)
    - If you include characteristics inside the `mapping=aes()`, you are mapping a variable to an aesthetic and *a legend will appear*.
    - If you include characteristics outside the `mapping=aes()`, you are setting it and *no legend appears*.

#  Reprex, the package (Reprex 7/9)

- Writing a reprex often helps you debug!

- It may not look like much, but ... 

- In practice, allows you to copy and paste to post.


```r
install.packages("reprex")
reprex::reprex({
  R.Version()$version.string
  search()
  set.seed(1234)
  my.df &lt;- data.frame(col1 = sample(c(1,2), 5, replace = TRUE),
                      col2 = as.factor(sample(5)), col3 = letters[1:5],
                      col4 = sample(c(TRUE, FALSE), 5, replace = TRUE))
  mean(my.df$col2, na.rm = TRUE)
})
```

# Reprex for R Markdown, more or less the same (Reprex 8/9)

***Rules-of-thumb:***

  - If issue is within a code chunk, make a normal reprex
  
  - If issue is with knitting, copy the document (yaml) header and all code chunks until the one that fails to knit or displays the issue (the rest is the same)
  
  - If you want to improve the knitting itself, post a (minimal) R Markdown document and the knitted document
