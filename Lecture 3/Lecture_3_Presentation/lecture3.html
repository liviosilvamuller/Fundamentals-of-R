# Tidy data (1/4)

  - What is tidy data?

    - Each cell stores one value.

# So, how we get to tidy data?

## We use [´{tidyr}´](https://github.com/rstudio/cheatsheets/blob/main/tidyr.pdf)

- `pivot_wider()` extends data by tidying columns with more than one variable.
- `pivot_longer()` extends data by tidying rows that contain variables.
  
  
- `separate()` separates data by tidying columns with two variables or values.
  - `unite()` does the opposite
  
## Let's test this in the following slides.

# `separate()` and `unite()`


```
## # A tibble: 3 × 3
##   country                     `1999`     `2000`

```r

# `pivot_longer()`

- `pivot_longer()` extends  data by tidying rows that contain variables.
 - this means more observations, i.e. *longer* dataset.


```r
tidy_population &lt;- pivot_longer(tidy_population,cols=c("1999","2000"), names_to="year", values_to = "population")
```
--

```
## # A tibble: 6 × 4
##   country     region        year  population
##   &lt;chr&gt;       &lt;chr&gt;         &lt;chr&gt;      &lt;dbl&gt;
## 1 Afghanistan middle east   1999    19987071
## 2 Afghanistan middle east   2000    20595360
## 3 Brazil      south america 1999   172006362
## 4 Brazil      south america 2000   174504898
## 5 China       eastern asia  1999  1272915272
## 6 China       eastern asia  2000  1280428583
```
---

# `pivot_wider()`

- `pivot_wider()` extends data by tidying columns with more than one variable.
 - this means more variables, i.e. *wider*.

.pull-left[

```r
untidy_food
```

```
## # A tibble: 6 × 3
##   lecturer food     grade
##   &lt;chr&gt;    &lt;chr&gt;    &lt;dbl&gt;
## 1 henrique brocolli     2
## 2 livio    brocolli     8
## 3 henrique hot dogs     9
## 4 livio    hot dogs     5
## 5 henrique beer        10
## 6 livio    beer        10
```
]

--

.pull-right[

```r
tidy_food &lt;- pivot_wider(untidy_food,names_from=food, values_from=grade)

--


```
## # A tibble: 2 × 4

##   &lt;chr&gt;       &lt;dbl&gt;      &lt;dbl&gt; &lt;dbl&gt;

# Group_by and Summarise (dplyr verbs 4/5)

`summarise()` creates a new dataframe by combining grouped variables.



```r

# The Pipe Operator `%&gt;%` (1/3)

- So far, we have been doing *object-oriented programming*.

- This means we assign (&lt;-) the result of an operation to an object.

- We then operate on the newly created object.


```r
io_income_filtered&lt;- filter(io_income, year &gt; "2018")

io_income_grouped2 &lt;- group_by(io_income_filtered, year)

io_income_summarised2 &lt;- summarise(io_income_grouped2, amount_nominal = sum(amount_nominal, na.rm = TRUE))
```
--

```
## # A tibble: 3 × 2
##    year amount_nominal
##   &lt;dbl&gt;          &lt;dbl&gt;
## 1  2019    4332215887.
## 2  2020    2921693184.
## 3  2021     417218446.
```

---
# The Pipe Operator `%&gt;%` (2/3)

- The pipe operator (%&gt;%) changes this logic.

- It takes the output of one function and passes it into another function as an argument.

- This is why we call it *functional-programming*.


```r
io_income %&gt;%
filter(year &gt; "2018") %&gt;%
group_by(year) %&gt;%
summarise(amount_nominal = sum(amount_nominal, na.rm = TRUE))
```

```
## # A tibble: 3 × 2
##    year amount_nominal
##   &lt;dbl&gt;          &lt;dbl&gt;
## 1  2019    4332215887.
## 2  2020    2921693184.
## 3  2021     417218446.
```

.fifty[Check: [Plumbers, chains, and famous painters: The (updated) history of the pipe operator in R]( http://adolfoalvarez.cl/blog/2021-09-16-plumbers-chains-and-famous-painters-the-history-of-the-pipe-operator-in-r/)].

# Base vs. Tidy (re-visited)

.pull-left[

- Tidy data and piping are both *intuitive* and *powerful*.

- All packages in the tidyverse are optimized for tidy data and piping.

- Some packages outside the tidyverse were also developed within the tidy paradigm.

- Nevertheless, many *important* packages and other programming softwares operate outside the logic of tidy.

- [While we like tidy, a better programmer knows both. ](https://github.com/matloff/TidyverseSkeptic/)
